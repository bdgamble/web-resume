<link rel="import" href="/bower_components/polymer/polymer.html">
<polymer-element name="web-resume" attributes="name alias avatar email phone site country skills educations works">
<template>
	<style>
		.resume {
			display: flex;
			-webkit-display: flex;
			justify-content: space-between;
			-webkit-justify-content: space-between;
		}

		.me {
			width: 250px;
			padding: 20px;
		}

		.my-avatar {
			border-radius: 6px;
			width: 210px;
		}

		.my-name {
			margin: 0;
			font-size: 26px;
		}

		.my-alias {
			font-size: 20px;
			color: #666;
			font-family: 'Open Sans', sans-serif;
		}

		.my-contact {
			border-top: 1px dotted #ddd;
			list-style: none;
			padding: 0;
			line-height: 1.7;
			padding: 1em 0;
		}

		.contact {
			line-height: 30px;
			font-size: 14px;
			color: #666;
		}

		.contact a, .contact:before {
			display: inline-block;
			line-height: 30px;
			vertical-align: middle;
		}

		.contact:before {
			color: #bbb;
			font-family: 'Ionicons';
			font-size: 20px;
			width: 20px;
			text-align: center;
			margin-right: .5em;
			speak: none;
			font-style: normal;
			font-weight: normal;
			font-variant: normal;
			text-transform: none;
			text-rendering: auto;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.contact-email:before {
			content: "\f10f";
			font-size: 16px;
		}

		.contact-phone:before {
			content: "\f1fa";
		}

		.contact-site:before {
			content: "\f271";
		}

		.contact-country:before {
			content: "\f276";
			font-size: 16px;
		}

		.main {
			width: 750px;
			padding: 20px;
		}

		.resume-list-placeholder {
			padding: 0;
			list-style: none;
			border: 1px solid #ddd;
			border-radius: 5px;
			background: #fff;
			box-shadow: 0px 2px 10px rgba(0,0,0,.05);
		}

		.education {
			font-size: 13px;
			padding: 1em;
		}

		.education:not(:last-child) {			
			border-bottom: 1px dotted #ddd;
		}

		.education-degree, .work-title {
			color: #999;
		}

		.work {			
			font-size: 12px;
		}

		.work:not(:last-child) {
			border-bottom: 1px solid #ddd;
		}

		.work-header {
			display: flex;
			-webkit-display: flex;
			justify-content: left;
			-webkit-justify-content: left;
		}

		.work-time {
			font-size: 1.7em;
			font-family: 'Open Sans', sans-serif;
			padding: .75em .5em;
			width: 65px;
			color: #666;
		}

		.work-role {
			padding: 1em .5em;
		}

		.work-place {
			display: block;
			font-size: 14px;
		}

		.work-tasks {
			background: #f3f3f3;
			line-height: 1.8;
			overflow: hidden;
			height: 0;
			transition: all .25s linear;
		}

		.work-tasks-active {
			border-top: 1px dotted #ddd;
			padding: 1em;
			padding-left: 3em;
			height: auto;
		}

		.work-tasks > strong {
			position: relative;
			left: -2em;
		}

		.skills > ul {
			list-style: none;
			padding: 0;
		}

		.skills > ul > li {
			border-radius: 6px;
			padding: .3em 1em;
			margin: .3em;
			background: #fff;
			display: inline-block;
			border: 1px solid #ddd;
			font-size: 13px;
		}

		section {
			border-bottom: 1px dotted #ddd;
			margin-bottom: 2em;
		}
	</style>
	<div class="container cf">
		<div class="resume">
			<div class="me">
				<img class="my-avatar" src="{{avatar}}">
				<h1 class="my-name">{{name}}</h1>
				<span class="my-alias">{{alias}}</span>
				<ul class="my-contact">
					<li class="contact contact-email"><a href="mailto:{{email}}">{{email}}</a></li>
					<li class="contact contact-phone">{{phone}}</li>
					<li class="contact contact-site"><a href="{{site}}">{{site}}</a></li>
					<li class="contact contact-country">{{country}}</li>
				</ul>
			</div>
			<div class="main">
				<section id="educations" class="educations" data-educations-path="{{educations}}">
					<h2>Educations</h2>
					<ul class="resume-list-placeholder" id="educations-placeholder"></ul>
				</section>

				<section id="works" class="works" data-works-path="{{works}}">
					<h2>Work Experiences</h2>
					<ul class="resume-list-placeholder" id="works-placeholder"></ul>
				</section>

				<section id="skills" class="skills" data-skills-path="{{skills}}">
					<h2>Skills</h2>
					<ul id="skills-placeholder"></ul>
				</section>
			</div>
		</div>
	</div>
</template>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./resume.js"></script>
<script>
	Polymer('web-resume', {
		name: 'Your name',
		alias: 'your-alias',
		avatar: '/path/to/your/avatar',
		email: 'Your email address',
		phone: 'Your phone number',
		site: 'Your site url',
		country: 'Your country',
		skills: null,
		educations: null,
		works: null,
		ready: function() {
			var paths = {
				educations: this.$.educations.attributes[2].value,
				works: this.$.works.attributes[2].value,
				skills: this.$.skills.attributes[2].value
			}

			Loader.run(paths);
		}
	});
</script>
</polymer-element>
