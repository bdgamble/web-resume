<link rel="import" href="./contact.html">

<polymer-element name="resume-personal" attributes="info">
    <template id="resume-personal-template">
        <style>
            .my-avatar {
                border-radius: 6px;
                width: 210px;
            }

            .my-name {
                margin: 0;
                font-size: 26px;
            }

            .my-alias {
                font-size: 20px;
                color: #666;
                font-family: 'Open Sans', sans-serif;
            }
        </style>

        <img class="my-avatar" src="{{ info.avatar }}">
        <h1 class="my-name">{{ info.name }}</h1>
        <span class="my-alias">{{ info.alias }}</span>

        <resume-contact contact="{{ info.contact }}"></resume-contact>
    </template>
    <script>
        Polymer('resume-personal');
    </script>
</polymer-element>
