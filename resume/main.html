<link rel="import" href="./educations.html">
<link rel="import" href="./works.html">
<link rel="import" href="./skills.html">

<polymer-element name="resume-main" attributes="data">
    <template id="resume-main-template">
        <style>
            .resume-section {
                border-bottom: 1px dotted #ddd;
                padding-bottom: 1.5em;
                margin-bottom: 2em;
                display: block;
            }

            .section-header {
                margin-bottom: 1em;
            }

            .section-title {
                display: inline-block;
                /* prevent duplicate margin from .section-header */
                margin-bottom: 0;
            }

            .resume-list-placeholder {
                padding: 0;
                margin: 0;
                list-style: none;
                border: 1px solid #ddd;
                border-radius: 5px;
                background: #fff;
                box-shadow: 0px 2px 10px rgba(0,0,0,.05);
            }
        </style>
        <resume-educations class="resume-section" educations="{{ data.educations }}"></resume-educations>
        <resume-works class="resume-section" works="{{ data.works }}"></resume-works>
        <resume-skills class="resume-section" skills="{{ data.skills }}"></resume-skills>
    </template>
    <script>
        Polymer('resume-main');
    </script>
</polymer-element>
