<polymer-element name="resume-contact" attributes="contact">
    <template id="resume-contact-template">
        <style>
            .my-contact {
                border-top: 1px dotted #ddd;
                list-style: none;
                padding: 0;
                line-height: 1.7;
                padding: 1em 0;
            }

            .contact {
                line-height: 30px;
                font-size: 14px;
                color: #666;
            }

            .contact-value, .contact-icon {
                display: inline-block;
                line-height: 30px;
                vertical-align: middle;
            }
        </style>
        <ul class="my-contact">
            <li class="contact">
                <span class="icon contact-icon contact-email-icon"></span>
                <a class="contact-value" href="mailto:{{ contact.email }}">{{ contact.email }}</a>
            </li>
            <li class="contact">
                <span class="icon contact-icon contact-phone-icon"></span>
                <span class="contact-value">{{ contact.phone }}</span>
            </li>
            <li class="contact">
                <span class="icon contact-icon contact-site-icon"></span>
                <a class="contact-value" href="{{ contact.site }}">{{ contact.site }}</a>
            </li>
            <li class="contact">
                <span class="icon contact-icon contact-country-icon"></span>
                <span class="contact-value">{{ contact.country }}</span>
            </li>
        </ul>
    </template>
    <script>
        Polymer('resume-contact');
    </script>
</polymer-element>
