<polymer-element name="resume-works" attributes="works">
    <template id="resume-works-template">
        <style>
            .work {
                font-size: 12px;
            }

            .work:not(:last-child) {
                border-bottom: 1px solid #ddd;
            }

            .work-header {
                display: flex;
                -webkit-display: flex;
                justify-content: left;
                -webkit-justify-content: left;
                position: relative;
            }

            .work-time {
                font-size: 1.7em;
                font-family: 'Open Sans', sans-serif;
                padding: .75em .5em;
                width: 65px;
                color: #666;
            }

            .work-role {
                padding: 1em .5em;
            }

            .work-place {
                display: block;
                font-size: 14px;
            }

            .work-tasks-button {
                position: absolute;
            }

            .work-tasks {
                background: #f3f3f3;
                line-height: 1.8;
                overflow: hidden;
                height: 0;
                transition: all .25s linear;
            }

            .work-tasks-active {
                border-top: 1px dotted #ddd;
                padding: 1em;
                padding-left: 3em;
                height: auto;
            }

            .work-tasks > strong {
                position: relative;
                left: -2em;
            }
        </style>
        <div class="section-header">
            <span class="icon section-title-icon title-work-icon"></span>
            <h2 class="section-title">Work Experiences</h2>
        </div>
        <ul class="resume-list-placeholder" id="works-placeholder">
            <template id="works-template" repeat="{{ work, i in works}}">
                <li class="work">
                    <div class="work-header">
                        <div class="work-time">{{ work.start }}</div>
                        <div class="work-role">
                            <strong class="work-place">{{ work.place }}</strong>
                            <div class="work-title">{{ work.title }}</div>
                        </div>
                        <a class="icon work-tasks-button" data-task-index="{{ i }}" on-click="showTask()"></a>
                    </div>
                    <ul id="work-tasks-{{ i }}" class="work-tasks">
                        <strong>Responsibilities</strong>
                        <template id="work-tasks-template" repeat="{{ task in work.tasks }}">
                            <li class="work-task">{{ task }}</li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
    </template>
    <script>
        Polymer('resume-works');
    </script>
</polymer-element>
